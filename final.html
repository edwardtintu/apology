<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Last Chance</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ffcce6 0%, #f8d4ff 100%);
            min-height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .cloud {
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            filter: blur(15px);
            animation: floatCloud linear infinite;
        }

        @keyframes floatCloud {
            0% { transform: translateX(0) translateY(0); }
            50% { transform: translateX(50px) translateY(-20px); }
            100% { transform: translateX(0) translateY(0); }
        }

        .heart {
            position: absolute;
            color: #ff6b6b;
            animation: floatHeart ease-in-out infinite;
            opacity: 0.7;
            filter: drop-shadow(0 0 5px rgba(255, 107, 107, 0.7));
        }

        @keyframes floatHeart {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        .sparkle {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: twinkle ease-in-out infinite;
            opacity: 0;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0; transform: scale(0.5); }
            50% { opacity: 0.8; transform: scale(1); }
        }

        .apology-text {
            position: absolute;
            font-family: 'Dancing Script', cursive;
            font-size: 1.5rem;
            color: #d23669;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
            animation: floatApologyText linear infinite;
            pointer-events: none;
        }

        @keyframes floatApologyText {
            0% {
                transform: translate(0, 0);
            }
            100% {
                transform: translate(calc(100vw - 100%), calc(100vh - 50px));
            }
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 500px;
            max-width: 90%;
            backdrop-filter: blur(5px);
            z-index: 10;
            transform: scale(0.95);
            opacity: 0;
            animation: fadeIn 1s ease-out forwards;
        }

        @keyframes fadeIn {
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            color: #d23669;
            margin-bottom: 40px;
            font-size: 2.5rem;
            line-height: 1.3;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            min-width: 150px;
        }

        .btn-yes {
            background: linear-gradient(to right, #ff6b6b, #d23669);
            color: white;
        }

        .btn-no {
            background: linear-gradient(to right, #a0a0a0, #6b6b6b);
            color: white;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .btn:active {
            transform: translateY(1px);
        }

        .btn-yes:hover {
            box-shadow: 0 8px 20px rgba(210, 54, 105, 0.4);
        }

        .btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(255, 255, 255, 0.3), rgba(255, 255, 255, 0));
            opacity: 0;
            transition: opacity 0.3s;
        }

        .btn:hover::after {
            opacity: 1;
        }

        .message {
            display: none;
            margin-top: 30px;
            animation: fadeInUp 0.8s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message h2 {
            font-family: 'Dancing Script', cursive;
            color: #d23669;
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .message p {
            font-size: 1.1rem;
            color: #5a2d5a;
        }

        .heart-icon {
            font-size: 40px;
            display: inline-block;
            margin-top: 15px;
            animation: heartbeat 1.5s infinite;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            25% { transform: scale(1.1); }
            50% { transform: scale(1); }
            75% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <!-- Background elements -->
    <div id="clouds"></div>
    <div id="hearts"></div>
    <div id="sparkles"></div>

    <!-- Apology Text -->
    <div id="apologyText"></div>

    <!-- Main container -->
    <div class="container">
        <h1>Will you give me one last chance to make everything right?</h1>
        
        <div class="buttons">
            <button class="btn btn-yes" id="yesBtn">Yes ðŸ’–</button>
            <button class="btn btn-no" id="noBtn">No ðŸ’”</button>
        </div>
        
        <div class="message" id="message">
            <h2>Thank you...</h2>
            <p>for giving me hope again... I'll never take it for granted ðŸ’˜</p>
            <div class="heart-icon">ðŸ’˜</div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Create background elements
            createClouds(5);
            createHearts(12);
            createSparkles(30);

            // Create apology text elements
            createApologyText(10);

            // Get DOM elements
            const yesBtn = document.getElementById('yesBtn');
            const noBtn = document.getElementById('noBtn');
            const message = document.getElementById('message');

            // Yes button click handler
            yesBtn.addEventListener('click', function() {
                showMessage();
            });

            // No button hover/move effect
            noBtn.addEventListener('mouseover', function() {
                if (!message.style.display || message.style.display === 'none') {
                    moveNoButton();
                }
            });

            noBtn.addEventListener('click', function(e) {
                if (!message.style.display || message.style.display === 'none') {
                    e.preventDefault();
                    moveNoButton();
                } else {
                    showMessage();
                }
            });

            // Function to show the final message
            function showMessage() {
                yesBtn.style.display = 'none';
                noBtn.style.display = 'none';
                message.style.display = 'block';
                
                // Change the "No" button to "Yes" if it was clicked
                noBtn.textContent = "Yes ðŸ’–";
                noBtn.classList.remove('btn-no');
                noBtn.classList.add('btn-yes');

                // Add the quote paragraph
                const quote = document.createElement('p');
                quote.style.fontSize = '1.1rem';
                quote.style.color = '#5a2d5a';
                quote.style.marginTop = '20px';
                quote.innerHTML = "My dearest love, I am truly sorry for everything. Thank you for giving me another chance. My heart is yours, always and forever. ðŸ’–";
                document.getElementById('message').appendChild(quote);

                // Store the quote in local storage
                localStorage.setItem('quote', quote.innerHTML);

                // Play 2.mp3
                const audio2 = new Audio('2.mp3');
                audio2.play();

                // Redirect to replay.html
                window.location.href = 'replay.html';
            }

            // Function to move the "No" button playfully
            function moveNoButton() {
                const container = document.querySelector('.container');
                const containerRect = container.getBoundingClientRect();
                const buttonRect = noBtn.getBoundingClientRect();
                
                // Calculate maximum positions to keep button within container
                const maxX = containerRect.width - buttonRect.width;
                const maxY = containerRect.height - buttonRect.height;
                
                // Generate random positions within container bounds
                const randomX = Math.random() * maxX;
                const randomY = Math.random() * maxY * 0.6; // Limit vertical movement
                
                noBtn.style.position = 'absolute';
                noBtn.style.left = `${randomX}px`;
                noBtn.style.top = `${randomY}px`;
                noBtn.style.transition = 'all 0.5s ease-out';
                
                // After a few moves, change to "Yes"
                const moveCount = parseInt(noBtn.getAttribute('data-move-count') || '0') + 1;
                noBtn.setAttribute('data-move-count', moveCount.toString());
                
                if (moveCount >= 3) {
                    setTimeout(() => {
                        noBtn.textContent = "Yes ðŸ’–";
                        noBtn.classList.remove('btn-no');
                        noBtn.classList.add('btn-yes');
                        noBtn.style.position = '';
                        noBtn.style.left = '';
                        noBtn.style.top = '';
                    }, 500);
                }
            }

            // Function to create clouds
            function createClouds(count) {
                const container = document.getElementById('clouds');
                for (let i = 0; i < count; i++) {
                    const cloud = document.createElement('div');
                    cloud.classList.add('cloud');
                    
                    // Random properties
                    const width = Math.random() * 200 + 100;
                    const height = width * (Math.random() * 0.5 + 0.5);
                    const posX = Math.random() * 100;
                    const posY = Math.random() * 100;
                    const duration = Math.random() * 60 + 60;
                    const delay = Math.random() * 20;
                    
                    cloud.style.width = `${width}px`;
                    cloud.style.height = `${height}px`;
                    cloud.style.left = `${posX}%`;
                    cloud.style.top = `${posY}%`;
                    cloud.style.animationDuration = `${duration}s`;
                    cloud.style.animationDelay = `${delay}s`;
                    
                    container.appendChild(cloud);
                }
            }

            // Function to create floating hearts
            function createHearts(count) {
                const container = document.getElementById('hearts');
                for (let i = 0; i < count; i++) {
                    const heart = document.createElement('div');
                    heart.classList.add('heart');
                    heart.innerHTML = 'â¤';
                    
                    // Random properties
                    const size = Math.random() * 30 + 20;
                    const posX = Math.random() * 100;
                    const posY = Math.random() * 100;
                    const duration = Math.random() * 10 + 5;
                    const delay = Math.random() * 5;
                    
                    heart.style.left = `${posX}%`;
                    heart.style.top = `${posY}%`;
                    heart.style.fontSize = `${size}px`;
                    heart.style.setProperty('--duration', `${duration}s`);
                    heart.style.animationDelay = `${delay}s`;
                    
                    container.appendChild(heart);
                }
            }

            // Function to create sparkles
            function createSparkles(count) {
                const container = document.getElementById('sparkles');
                for (let i = 0; i < count; i++) {
                    const sparkle = document.createElement('div');
                    sparkle.classList.add('sparkle');
                    
                    // Random properties
                    const size = Math.random() * 4 + 2;
                    const posX = Math.random() * 100;
                    const posY = Math.random() * 100;
                    const duration = Math.random() * 5 + 3;
                    const delay = Math.random() * 5;
                    
                    sparkle.style.width = `${size}px`;
                    sparkle.style.height = `${size}px`;
                    sparkle.style.left = `${posX}%`;
                    sparkle.style.top = `${posY}%`;
                    sparkle.style.animationDuration = `${duration}s`;
                    sparkle.style.animationDelay = `${delay}s`;
                    
                    container.appendChild(sparkle);
                }
            }

            // Function to create apology text
            function createApologyText(count) {
                const container = document.getElementById('apologyText');
                const messages = [
                    "I'm so sorry ðŸ˜”",
                    "Please forgive me ðŸ¥º",
                    "I messed up ðŸ’”",
                    "I'll make it up to you ðŸ’–",
                    "One last chance? ðŸ™"
                ];

                for (let i = 0; i < count; i++) {
                    const apologyText = document.createElement('div');
                    apologyText.classList.add('apology-text');
                    apologyText.textContent = messages[i % messages.length];

                    // Random properties
                    const startX = Math.random() * 100;
                    const startY = Math.random() * 100;
                    const duration = Math.random() * 10 + 5;
                    const delay = Math.random() * 5;

                    apologyText.style.left = `${startX}%`;
                    apologyText.style.top = `${startY}%`;
                    apologyText.style.animationDuration = `${duration}s`;
                    apologyText.style.animationDelay = `${delay}s`;

                    container.appendChild(apologyText);
                }
            }
        });
    </script>
</body>
</html>
