<!DOCTYPE html>
 <html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login to Edward's Heart</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
  /* Default styles (Love effects) */
  body {
  margin: 0;
  padding: 0;
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 50%, #fbc2eb 100%);
  height: 100vh;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  position: relative;
  transition: background 0.5s ease; /* For smooth transitions */
  }

  /* Sorry effects */
  .sorry-mode body {
  background: linear-gradient(135deg, #a8dadc 0%, #457b9d 50%, #1d3557 100%);
  }

  .sorry-mode .heart {
  display: none;
  }

  .sorry-mode .login-container {
  background: rgba(220, 220, 220, 0.7);
  }

  .sorry-mode .heart-icon {
  color: #457b9d;
  }

  .sorry-mode h1 {
  color: #1d3557;
  }

  .sorry-mode label {
  color: #457b9d;
  }

  .sorry-mode input {
  border-color: #a8dadc;
  }

  .sorry-mode input:focus {
  border-color: #1d3557;
  box-shadow: 0 0 10px rgba(29, 53, 87, 0.2);
  }

  .sorry-mode .login-btn {
  background: linear-gradient(to right, #457b9d, #1d3557);
  box-shadow: 0 5px 15px rgba(29, 53, 87, 0.4);
  }

  .sorry-mode .login-btn:hover {
  box-shadow: 0 8px 20px rgba(29, 53, 87, 0.6);
  }

  .heart {
  position: absolute;
  pointer-events: none;
  animation: float 6s ease-in-out infinite;
  opacity: 0.6;
  }

  @keyframes float {
  0%, 100% {
  transform: translateY(0) rotate(0deg);
  }
  50% {
  transform: translateY(-20px) rotate(5deg);
  }
  }

  .login-container {
  background: rgba(255, 255, 255, 0.9);
  padding: 40px;
  border-radius: 20px;
  box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
  text-align: center;
  width: 350px;
  transform: scale(0.9);
  opacity: 0;
  animation: fadeIn 0.8s ease-out forwards;
  backdrop-filter: blur(5px);
  position: relative;
  z-index: 10;
  display: flex;
  flex-direction: column;
  align-items: center;
  }

  @keyframes fadeIn {
  to {
  transform: scale(1);
  opacity: 1;
  }
  }

  .heart-icon {
  font-size: 60px;
  color: #ff6b6b;
  margin-bottom: 20px;
  animation: heartbeat 1.5s infinite;
  }

  @keyframes heartbeat {
  0% { transform: scale(1); }
  25% { transform: scale(1.1); }
  50% { transform: scale(1); }
  75% { transform: scale(1.1); }
  100% { transform: scale(1); }
  }

  h1 {
  font-family: 'Dancing Script', cursive;
  color: #d23669;
  margin-bottom: 30px;
  font-size: 2.5rem;
  }

  .input-group {
  margin-bottom: 20px;
  text-align: left;
  }

  label {
  display: block;
  margin-bottom: 8px;
  color: #d23669;
  font-weight: 600;
  }

  input {
  width: 100%;
  padding: 12px 15px;
  border: 2px solid #ffb8b8;
  border-radius: 10px;
  font-size: 16px;
  transition: all 0.3s;
  box-sizing: border-box;
  }

  input:focus {
  outline: none;
  border-color: #d23669;
  box-shadow: 0 0 10px rgba(210, 54, 105, 0.2);
  }

  .login-btn {
  background: linear-gradient(to right, #ff6b6b, #d23669);
  color: white;
  border: none;
  padding: 12px 30px;
  border-radius: 30px;
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s;
  margin-top: 10px;
  box-shadow: 0 5px 15px rgba(210, 54, 105, 0.4);
  }

  .login-btn:hover {
  transform: translateY(-3px);
  box-shadow: 0 8px 20px rgba(210, 54, 105, 0.6);
  }

  .login-btn:active {
  transform: translateY(1px);
  }

  .welcome-message {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.8);
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  z-index: 100;
  opacity: 0;
  pointer-events: none;
  transition: all 0.5s;
  }

  .welcome-message.show {
  opacity: 1;
  pointer-events: all;
  }

  .welcome-message h2 {
  font-family: 'Dancing Script', cursive;
  color: white;
  font-size: 3rem;
  margin-bottom: 20px;
  text-align: center;
  }

  .audio-control {
  position: absolute;
  top: 20px;
  right: 20px;
  background: white;
  border-radius: 50%;
  width: 50px;
  height: 50px;
  display: flex;
  justify-content: center;
  align-items: center;
  box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
  cursor: pointer;
  z-index: 20;
  }

  .audio-control i {
  font-size: 24px;
  color: #d23669;
  }
  </style>
 </head>
 <body>
  <audio autoplay>
  <source src="1.mp3#t=10" type="audio/mpeg">
  Your browser does not support the audio element.
  </audio>
  <!-- Floating hearts -->
  <div class="heart" style="top: 10%; left: 20%; font-size: 30px;">‚ù§</div>
  <div class="heart" style="top: 70%; left: 80%; font-size: 40px;">‚ù§</div>
  <div class="heart" style="top: 30%; left: 50%; font-size: 25px;">‚ù§</div>
  <div class="heart" style="top: 80%; left: 30%; font-size: 35px;">‚ù§</div>
  <div class="heart" style="top: 20%; left: 70%; font-size: 45px;">‚ù§</div>

  <!-- Login Card -->
  <div class="login-container">
  <div class="heart-icon">‚ù§</div>
  <h1>Login to Edward's Heart</h1>

  <div class="input-group">
  <label for="name">Your Name</label>
  <input type="text" id="name" placeholder="Enter your beautiful name">
  </div>

  <div class="input-group">
  <label for="code">Secret Code to My Heart</label>
  <input type="password" id="code" placeholder="The key to my heart">
  </div>

  <button class="login-btn" id="loginBtn">Unlock My Heart</button>
  </div>

  <!-- Welcome Message -->
  <div class="welcome-message" id="welcomeMessage">
  <div class="heart-icon">‚ù§</div>
  <h2>Welcome to my heart ‚ù§Ô∏è</h2>
  </div>

  <!-- Audio Control -->
  <div class="audio-control" id="audioControl">
  <i>üîä</i>
  <span>Click the audio symbol to hear your favourite song</span>
  </div>

  <script>
  document.addEventListener('DOMContentLoaded', function() {
  // Create more floating hearts
  for (let i = 0; i < 10; i++) {
  createHeart();
  }

  // Login button click event
  document.getElementById('loginBtn').addEventListener('click', function() {
  const name = document.getElementById('name').value;
  const code = document.getElementById('code').value;

  if (name && code) {
  // Store name and code in localStorage
  localStorage.setItem('name', name);
  localStorage.setItem('code', code);

  // Show welcome message
  document.getElementById('welcomeMessage').classList.add('show');

  // Play 1.mp3
  const audio1 = new Audio('1.mp3');
  audio1.play();

  // Store current time in localStorage
  localStorage.setItem('audioCurrentTime', audio1.currentTime);

  // Redirect to message.html
  window.location.href = 'message.html';
  } else {
  // Apply sorry effects
  document.body.classList.add('sorry-mode');
  alert('Please enter both your name and the secret code to my heart üòî');

  // Remove sorry effects after 3 seconds
  setTimeout(() => {
  document.body.classList.remove('sorry-mode');
  }, 3000);
  }
  });

  // Audio control click event
  document.getElementById('audioControl').addEventListener('click', function() {
  const icon = document.querySelector('#audioControl i');

  if (this.audio1 && !this.audio1.paused) {
  this.audio1.pause();
  icon.textContent = 'üîá';
  } else {
  this.audio1 = new Audio('1.mp3');
  this.audio1.play();
  icon.textContent = 'üîä';
  }
  });

  // Function to create floating hearts
  function createHeart() {
  const heart = document.createElement('div');
  heart.classList.add('heart');

  // Random properties
  const size = Math.random() * 30 + 20;
  const posX = Math.random() * 100;
  const posY = Math.random() * 100;
  const duration = Math.random() * 10 + 5;
  const delay = Math.random() * 5;

  heart.style.left = `${posX}%`;
  heart.style.top = `${posY}%`;
  heart.style.fontSize = `${size}px`;
  heart.style.animationDuration = `${duration}s`;
  heart.style.animationDelay = `${delay}s`;
  heart.innerHTML = '‚ù§';

  document.body.appendChild(heart);

  // Remove heart after animation completes to prevent DOM overload
  setTimeout(() => {
  heart.remove();
  createHeart(); // Create a new heart
  }, duration * 1000);
  }
  });
  </script>
 </body>
 </html>
